<nav>
    <select class="elementsOnPage" [ngModel]="elementsOnPage" (ngModelChange)="setElements($event)">
        <option [ngValue]=length>ALL</option>
        <option [ngValue]=3>3</option>
        <option [ngValue]=6>6</option>
        <option [ngValue]=9>9</option>
    </select>
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" (click)="setPageNum(currentPageNum-1)"><</a>
        </li>
        <li class="page-item" *ngFor="let pageNum of getArray().slice(1, numberOfPages)">
            <a class="page-link" (click)="setPageNum(pageNum)">{{pageNum}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" (click)="setPageNum(currentPageNum+1)">></a>
        </li>
    </ul>
</nav>
