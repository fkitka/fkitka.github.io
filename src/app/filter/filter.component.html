<main class="filter">
    <h6>Filtrowanie</h6>
    <select [ngModel]="selectedFilter" (ngModelChange)="selectFilter($event)">
        <option *ngFor="let filter of filters" [ngValue]>{{ filter }}</option>
    </select>
    <select *ngIf="selectedFilter == 'typ kuchni' ">
        <option *ngFor="let cuisine of cuisines" [ngValue]>{{ cuisine }}</option>
    </select>
    <select *ngIf="selectedFilter == 'typ dania' ">
        <option *ngFor="let type of types" [ngValue]>{{ type }}</option>
    </select>
    <select *ngIf="selectedFilter == 'kategoria dania' ">
        <option *ngFor="let time of times" [ngValue]>{{ time }}</option>
    </select>
    <select *ngIf="selectedFilter == 'ocena' ">
        <option *ngFor="let rate of [0,1,2,3,4,5]" [ngValue]>{{ rate }}</option>
    </select>
    <br>
    <button type="submit" (click)="onSubmit()" *ngIf="selectedFilter">Filter</button>
</main>
